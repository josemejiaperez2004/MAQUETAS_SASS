<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta 6</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!--Link de estilos de Bootstrap 5-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    
</head>

<body>
    <!--Container-->
    <div class="container">
        <!--Header, Contenedor Padre del Logo Y el menu-->
        <div class="cols-12 header">
            <!--Fila 1 Padre-->
            <div class="row">

                <!--Logo, Ubicado al lado izquierdo del header-->
                <div class="cols-2 col-md-4 logo">
                    <a><img src="img/KFC-logo.png" alt="kfc.com"></a>
                </div>
                <!--Menu, Ubicado al lado derecho del header-->
                <div class="cols-10 col-md-8 nav">
                    <!--Lista desordenada, menu-->
                    <ul>
                        <li class=""><a href="#">INICIO</a></li>
                        <li class=""><a href="#">MENU</a></li>
                        <li class=""><a href="#">AYUDA</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--Fila 2, padre-->
        <div class="row">
            <!--aside-->
            <div class="cols-12 col-lg-8 obj1"></div>
            <!--Contenedor Padre-->
            <div class="cols-12 col-lg-4">
                <!--Fila 3, img + texto-->
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-12 obj2">

                    </div>
                    <div class="col-12 col-md-6 col-lg-12 obj3">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                            Ipsam provident quibusdam necessitatibus voluptatum voluptas a delectus
                            voluptate, cupiditate aperiam. Ut dolore nostrum sequi possimus quis </p>
                            <!--Boton-->
                        <input type="button" name="comprar" value="comprar">
                    </div>
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="row">
            <div  class="col-12 col-md-3 imgs">
            </div>
            <div  class="col-12 col-md-3 imgs">
            </div>
            <div  class="col-12 col-md-3 imgs">
            </div>
            <div  class="col-12 col-md-3 imgs">
            </div>
        </div>


    </div>
  <!--Libreria de JavaScript-->
  <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
