<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta 4</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!--Link de Estilos de Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"

<body>

        <div class="row">

            </div>
        </div>
        <!--Fila 2 Section-->

        <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="row">
                    <div class="cols-12 obj1">
                        <h1>Obj1</h1>
                    </div>
                    <div class="col-12 col-md-6 obj2">

                    </div>
                    <div class="col-12 col-md-6 obj3">
                        <h1>Obj3</h1>
                    </div>
                </div>
            </div>
            <!--Fila 3 Aside lado derecho-->
            <aside class="col-lg-4 col-md-12 col-sm-12 aside">
               <h1>Aside</h1> 
            </aside>
        </div>
        <!--Fila 4 Footer-->
        <div class="row">
            <div class="cols-12 footer">
                <h1>Footer</h1>
            </div>

        </div>
    </div>

   <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
